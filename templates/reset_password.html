{% extends 'base.html' %}
{% block title %}Новый пароль{% endblock %}

{% block content %}
  <div class="confirm-container" style="max-width: 400px; margin: 50px auto; text-align: center;">
    <h2 style="margin-bottom: 20px;">Введите новый пароль</h2>

    <form method="POST" action="/reset_password">
      <input type="hidden" name="email" value="{{ email }}">

      <input type="password" name="password1" placeholder="Новый пароль"
             required style="padding: 10px; width: 100%; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc;">

      <input type="password" name="password2" placeholder="Повторите пароль"
             required style="padding: 10px; width: 100%; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc;">

      <button type="submit"
              style="padding: 10px 20px; border: none; background-color: #333; color: white; border-radius: 6px; cursor: pointer;">
        Сменить пароль
      </button>
    </form>
  </div>
{% endblock %}
