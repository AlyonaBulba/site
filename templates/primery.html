{% extends 'base.html' %}
{% block title %}Примеры{% endblock %}
{% block content %}

<style>
  .cards-container {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: center;
    padding: 40px 80px;
  }

  .card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 280px;
    overflow: hidden;
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-8px);
  }

  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .card-content {
    padding: 20px;
  }

  .card-content h3 {
    margin: 0;
    font-size: 22px;
  }

  .card-content p {
    margin: 6px 0;
    color: #666;
    font-size: 16px;
  }

  .card-content .price {
    color: #e91e63;
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
  }

  h1.section-title {
    text-align: center;
    font-size: 36px;
    margin-top: 60px;
    margin-bottom: 40px;
    position: relative;
  }

  h1.section-title::after {
    content: '';
    width: 60px;
    height: 4px;
    background-color: #e91e63;
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 2px;
  }
</style>

<h1 class="section-title">Примеры работ</h1>

<div class="cards-container">
  {% for item in primery_items %}
    <div class="card">
      <img src="{{ url_for('static', filename='img/' ~ item.image) }}" alt="{{ item.name }}">
      <div class="card-content">
        <h3>{{ item.name }}</h3>
        <p>Описание: {{ item.description }}</p>
        <p>Категория: {{ item.category }}</p>
        {% if item.price %}
          <div class="price">{{ item.price }} ₸</div>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
