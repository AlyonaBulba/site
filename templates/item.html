{% extends 'base.html' %}
{% block title %}{{ item.name }}{% endblock %}
{% block content %}
<style>
  .item-container {
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
    gap: 40px;
    padding: 60px 40px 30px;
    justify-content: center;
    max-width: 1000px;
    margin: auto;
  }

  .item-image-wrapper {
    flex: 1 1 600px;
    max-width: 600px;
  }

  .item-image-wrapper img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  .item-details {
    flex: 1 1 350px;
    max-width: 400px;
  }

  .item-details h2 {
    font-size: 30px;
    margin-bottom: 20px;
  }

  .item-details p {
    font-size: 17px;
    margin-bottom: 10px;
  }

  .price-large {
    font-size: 22px;
    color: #e91e63;
    margin-top: 20px;
    font-weight: bold;
  }

  .add-to-cart-button {
    margin-top: 25px;
    background: #4caf50;
    color: white;
    border: none;
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .add-to-cart-button:hover {
    background: #43a047;
  }

  .comments-box {
    margin-top: 60px;
    padding: 30px;
    background: #f8f8f8;
    width: 1000px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
  }

  .comments-box h3 {
    font-size: 22px;
    margin-bottom: 20px;
  }

  .comments-box textarea {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    resize: vertical;
    min-height: 100px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  .comments-box button {
    margin-top: 12px;
    background: #e91e63;
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
  }

  @media (max-width: 1024px) {
    .item-container {
      flex-direction: column;
      align-items: center;
    }

    .item-image-wrapper,
    .item-details,
    .comments-box {
      max-width: 100%;
      width: 90%;
    }
  }
</style>

<div class="item-container">
  <div class="item-image-wrapper">
    <img src="{{ url_for('static', filename='img/' ~ item.image) }}" alt="{{ item.name }}">
  </div>
  <div class="item-details">
    <h2>{{ item.name }}</h2>
    <p><strong>–†–∞–∑–º–µ—Ä:</strong> {{ item.size }}</p>
    <p><strong>–ú–∞—Ç–µ—Ä–∏–∞–ª:</strong> {{ item.material }}</p>
    <p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> {{ item.description }}</p>
    <div class="price-large">{{ item.price }} ‚Ç∏</div>

    <form action="{{ url_for('add_to_cart', index=item.index) }}" method="POST">
      <button class="add-to-cart-button" type="submit">üõí –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
    </form>
  </div>
</div>

<div class="comments-box">
  <h3>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h3>
  <textarea placeholder="–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea>
  <button>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>
{% endblock %}
